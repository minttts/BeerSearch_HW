<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/Mstyle.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.css">
    <script src='js/index.js'></script>
    <script src='build/main.bundle.js'></script>
    <title>Beer searching</title>
</head>
<body  style="background-color: #e6e6ff;">
    <div class="container" style="padding-top: 30px;">
    <h1 style="text-align: center; padding-bottom: 20px;"><mark style="background-color: #00cccc;">What are you looking for?</mark></h1>
        <div class="col-md-4 modal-content" style="  padding-top: 30px; padding-bottom: 20px; margin: auto;">
            <h3 style="text-align: center; padding-bottom: 10px;">Beer Searching</h3>
            <p class="search_header" style="padding-left: 20px;">Name : <span style="padding-left: 50px;"></span><input type="text" id="beername" class="search" placeholder=" ex. Buzz"></p>
            <p class="search_header" style="padding-left: 20px;">Food Pairing: <span style="padding-left: 8px;"></span><input type="text" id="food" class="search" placeholder=" ex. Spicy"></p>
            <p class="search_header" style="padding-left: 20px;">Yeast : <span style="padding-left: 58px;"></span><input type="text" id="yeast" class="search" placeholder=" ex. Wyeast 1056"></p>
            <div class="button_search" align="center ">
            <button id="btn_search" class="btn" name="btnSearch" onclick="toSearch(document.getElementById('beername').value,document.getElementById('food').value,document.getElementById('yeast').value)">Search</button>
            </div>
        </div>
    </div>
    <div id="result" class="table table-striped table-bordered" style="padding-top: 30px;"></div>
    
</body>
</html>
